<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App Manager</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="todo-app.css">
</head>

<body>
    <main class="MainTodoPage"></main>
    <h1 class="TodoPage-title">My Todo List</h1>
    <section class="AddTodo">
        <i class="fa fa-thumb-tack" aria-hidden="true"></i>
        <input class="AddTodo-text" type="text" placeholder="What's Pending?">
        <i class="fa fa-calendar" aria-hidden="true"></i>
        <input class="AddTodo-date" type="date">
        <input class="AddTodo-button" type="button" value="ADD">
    </section>
    <article class=TodoArticle>
        <section class="TodoSection">
            <div class="TodoSectionTitle">
                <h2 class="TodoSection-title">Due Today</h2>
                <p class="TodoSection-num">0/4</p>
            </div>
            <div class="TodoSelecion-checkbox">
                <input type="checkbox">
                <p class="TodoSection-todo">Submit SaaS 201 project</p>
                <p class="TodoSection-overdue">Overdue</p>
            </div>
            <div class="TodoSelecion-checkbox">
                <input type="checkbox">
                <p class="TodoSection-todo">Call accountant</p>
            </div>
        </section>
        <section class="TodoSection">
            <div class="TodoSectionTitle">
                <h2 class="TodoSection-title">Due Tomorrow</h2>
                <p class="TodoSection-num">0/2</p>
            </div>
            <div class="TodoSelecion-checkbox">
                <input type="checkbox">
                <p class="TodoSection-todo">Refill groceries</p>
            </div>
        </section>
        <section class="TodoSection">
            <div class="TodoSectionTitle">
                <h2 class="TodoSection-title">Remaining</h2>
                <p class="TodoSection-num">0/4</p>
            </div>
            <div class="TodoSelecion-checkbox">
                <input type="checkbox">
                <p class="TodoSection-todo">Type Something</p>
                <p class="TodoSection-remaining">Jan 21</p>
            </div>
            <div class="TodoSelecion-checkbox">
                <input type="checkbox">
                <p class="TodoSection-todo">Type Something</p>
                <p class="TodoSection-remaining">Jan 21</p>
            </div>
            <div class="TodoSelecion-checkbox">
                <input type="checkbox">
                <p class="TodoSection-todo">Type Something</p>
                <p class="TodoSection-remaining">Jan 21</p>
            </div>
        </section>
    </article>
    </main>
    <div class="TodoSectionCredits">
        <p>Photo by Sergey Zolkin on Unsplash</p>
    </div>
</body>

</html>
